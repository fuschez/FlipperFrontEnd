<div class="media">
  <ul>
    <li *ngfor="let film in Films">
      <div class="media-left media-middle">
        <a href="#">
          <img class="media-object" src={{film.pathImg}} alt="...">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{film.nome}}</h4>
        {{film.anno}}
      </div>
    </li>
  </ul>
</div>
